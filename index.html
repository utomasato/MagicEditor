<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MagicEditor">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>p5.js Resizable Control</title>
    <script src="lib/p5/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/addons/p5.dom.min.js"></script>


    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        /* フォントや絵文字の定義 */
        @font-face {
            font-family: 'NotoColorEmojiLocal';
            src: url('NotoColorEmoji-Regular.ttf') format('truetype');
        }

        .emoji {
            font-family: 'NotoColorEmojiLocal', 'Apple Color Emoji', sans-serif;
        }

        /* 基本設定 */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            /* スクロールバーを完全に非表示 */
            font-family: Arial, sans-serif;
            /* iOS Safariでのオーバースクロール（画面が引っ張られる現象）を防止 */
            touch-action: none;
            /* --- ▼▼▼ Prevent text selection on canvas ▼▼▼ --- */
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
            /* Standard syntax */
            -webkit-touch-callout: none;
            /* Disable callout on iOS */
        }

        /* --- ▼▼▼ Allow text selection on inputs ▼▼▼ --- */
        input,
        textarea,
        [contenteditable="true"] {
            -webkit-user-select: auto;
            -moz-user-select: auto;
            -ms-user-select: auto;
            user-select: auto;
        }

        /* Erudaデバッグボタンを常に右下に配置 */
        .eruda-entry-btn {
            bottom: 10px !important;
            right: 10px !important;
            /* 他のUIに隠れないようにz-indexを高く設定 */
            z-index: 99999 !important;
        }

        /* --- レイアウトの核となる部分 --- */

        /* 1. 全体を囲むコンテナをFlexboxに設定 */
        #main-container {
            display: flex;
            /* 中の要素を横並びにする */
            width: 100%;
            height: 100%;
        }

        /* 2. 左パネル (p5.js) */
        #p5-container {
            /* JavaScriptで幅が設定される。初期値は50% */
            width: 50%;
            height: 100%;
            /* コンテンツが縮小しないように設定 */
            flex-shrink: 0;
            position: relative;
            /* 子要素のinfoの位置基準のため */
            overflow: hidden;
            /* はみ出し防止 */
        }

        /* 3. 中央のリサイズバー (新規追加) */
        #resizer {
            width: 15px;
            height: 100%;
            background: #ccc;
            cursor: col-resize;
            /* カーソルをリサイズアイコンに変更 */
            flex-shrink: 0;
            /* ドラッグ中のテキスト選択を防ぐ */
            user-select: none;
            z-index: 20;
        }

        /* 4. 右パネル (Unity) */
        #unity-container {
            background: #222;
            /* 残りのスペースをすべて埋める */
            flex-grow: 1;
            height: 100%;
            position: relative;
            /* Unity Canvasの位置基準のため */
            overflow: hidden;
            /* はみ出し防止 */
        }

        /* 5. Unity/p5のcanvasがコンテナいっぱいに広がるように設定 */
        #unity-canvas,
        #p5-container>canvas {
            /* p5.jsが生成するcanvasを指定 */
            width: 100% !important;
            height: 100% !important;
            display: block;
            z-index: 10;
        }

        /* 6. p5.jsの情報表示欄のスタイル */
        .info {
            position: absolute;
            /* #p5-containerを基準に配置 */
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0);
            color: rgba(0, 0, 0, 0);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 0;
            pointer-events: none;
            /* マウスイベントを通す */
        }
    </style>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>

<body oncontextmenu="return false;">

    <script>
        // http:// 接続時に navigator.mediaDevices が未定義になる問題への対策
        if (window.navigator && !window.navigator.mediaDevices) {
            window.navigator.mediaDevices = {};
        }
        if (window.navigator.mediaDevices && !window.navigator.mediaDevices.enumerateDevices) {
            // enumerateDevices関数が存在しない場合に、空のリストを返すダミー関数を定義する
            window.navigator.mediaDevices.enumerateDevices = function () {
                return Promise.resolve([]);
            }
        }
    </script>
    <script src="assets/effectwindow/Build/effectwindow.loader.js"></script>
    <script>

        // Unityインスタンスをグローバルに保持するための変数
        let unityInstance = null;

        // 他のスクリプトから呼び出せるように、Unityへデータを送信する関数を定義
        function sendJsonToUnity(gameObjectName, methodName, data) {
            // Unityインスタンスがまだ準備できていなければ何もしない
            if (!unityInstance) {
                console.error("Unity instance is not ready yet.");
                return;
            }
            // データをJSON文字列に変換
            const jsonString = JSON.stringify(data);
            // Unityのメソッドを呼び出す
            unityInstance.SendMessage(gameObjectName, methodName, jsonString);
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "assets/effectwindow/Build/effectwindow.data",
            frameworkUrl: "assets/effectwindow/Build/effectwindow.framework.js",
            codeUrl: "assets/effectwindow/Build/effectwindow.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "YourGameName",
            productVersion: "0.1",
        }).then((instance) => {
            // 読み込みが完了したら、インスタンスをグローバル変数に格納
            unityInstance = instance;
            console.log("Unity instance is ready.");
        });

    </script>

    <script>
        const resizer = document.getElementById('resizer');
        const leftPanel = document.getElementById('p5-container');
        const mainContainer = document.getElementById('main-container');

        // --- リサイズ処理 ---

        // ドラッグ開始時の処理 (マウスとタッチ共通)
        const handleDragStart = (e) => {
            e.preventDefault();
            // リサイズ中はページ全体のテキスト選択を無効化
            document.body.style.userSelect = 'none';
            document.body.style.webkitUserSelect = 'none';
            window.addEventListener('mousemove', handleDragMove);
            window.addEventListener('mouseup', handleDragEnd);
            window.addEventListener('touchmove', handleDragMove, { passive: false });
            window.addEventListener('touchend', handleDragEnd);
        };

        // ドラッグ中の処理 (マウスとタッチ共通)
        const handleDragMove = (e) => {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const containerRect = mainContainer.getBoundingClientRect();
            let newLeftWidth = clientX - containerRect.left;

            const minWidth = containerRect.width * 0.125;
            const maxWidth = containerRect.width * 0.95;

            if (newLeftWidth < minWidth) newLeftWidth = minWidth;
            if (newLeftWidth > maxWidth) newLeftWidth = maxWidth;

            leftPanel.style.width = newLeftWidth + 'px';
            window.dispatchEvent(new Event('resize'));
        };

        // ドラッグ終了時の処理 (マウスとタッチ共通)
        const handleDragEnd = () => {
            // テキスト選択の無効化を解除
            document.body.style.userSelect = '';
            document.body.style.webkitUserSelect = '';
            window.removeEventListener('mousemove', handleDragMove);
            window.removeEventListener('mouseup', handleDragEnd);
            window.removeEventListener('touchmove', handleDragMove);
            window.removeEventListener('touchend', handleDragEnd);

            window.dispatchEvent(new Event('resize'));
        };

        // リサイズバーにイベントリスナーを設定
        resizer.addEventListener('mousedown', handleDragStart);
        resizer.addEventListener('touchstart', handleDragStart, { passive: false });
    </script>
